</head>
<div id="container" style="position:absolute;top:26px;left:0px;bottom:0px;right:0px">
	<div style="width: 100%; height: 100%;">
		<!-- outermost svg viewport -->
		<svg width="700" height="500">

			<g transform="translate(20,20)">
			<rect x="0" y="0" width="100%" height="100%" style="stroke:none; stroke-width:2; fill:none;"/>

			<!-- nested viewport -->
			<svg class="TreeMap-parent" x="0" y="0" width="350px" height="500px">
				<rect x="0" y="0" width="100%" height="100%" style="stroke:green; stroke-width:2; fill:none;"/>
				<rect x="50" y="50" width="250px" height="400px" style="stroke:blue; stroke-width:4; fill:none;"/>
			</svg>
			<!-- nested viewport -->
			<svg class="TreeMap-parent" x="350" y="0" width="350px" height="500px">
				<rect x="0" y="0" width="100%" height="100%" style="stroke:red; stroke-width:2; fill:none;"/>
				<rect x="50" y="50" width="250px" height="400px" style="stroke:blue; stroke-width:4; fill:none;"/>
			</svg>
			</g>
			</g>
		</svg>
	</div>
</div>
