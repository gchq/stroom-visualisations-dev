<div id="container"
	style="position: absolute; top: 26px; left: 0px; bottom: 0px; right: 0px">
	<div style="width: 100%; height: 100%;">
		<svg width="400px" height="300px">
			<rect x="0" y="0" width="100%" height="100%" style="stroke:red; stroke-width:5; fill: white" />

				<rect x="0" y="0" width="100%" height="100%" style="stroke:blue; stroke-width:5; stroke-dasharray:5,5; fill: white" />

	</div>
</div>
