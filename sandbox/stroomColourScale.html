<meta character="utf-8">
<style>
body {
	font-family: Helvetica;
	font-size;
}
.rect {
	fill: #222;
}
</style>

<html>
<body>
<script src="../d3/d3.js" charset="utf-8"></script>
<script src="../d3-grid/d3-grid.js" charset="utf-8"></script>
<script src="../vis/Common.js" charset="utf-8"></script>
<script>
var commonFunctions = visualisations.commonFunctions;
var commonConstants = visualisations.commonConstants;
var rects = [];
var width = 1500;
var height = 500;
var seriesCount = 20;
	var rectGrid = d3.layout.grid()
	.bands()
	.rows(1)
	.size([1500, 100])
	.padding([0.1, 0.1]);


	var colorScale = d3.scale.category20();

	var category20Stroom = [];
	for (i=0; i<20; i+=2){
		category20Stroom.push(d3.scale.category20().range()[i]);
	}
	for (i=1; i<20; i+=2){
		category20Stroom.push(d3.scale.category20().range()[i]);
	}


	var categoryGoogle = commonConstants.categoryGoogle();


	var dumpColours = function() {
		var rangeSize = colorScale.range().length;
		for (i=0; i<rangeSize; i++) {
			rects[i] = {};
			d3.select("body")
				.append("div")
				.style("background-color", colorScale(i))
				.text("colorScale(" + i + ") - " + colorScale(i));
		}
	}

	d3.select("body")
		.append("div")
		.text("categoryGoogle");
	colorScale = categoryGoogle;

	dumpColours();

	d3.select("body")
		.append("div")
		.text("category20Stroom");
	colorScale = d3.scale.ordinal().range(category20Stroom);

	dumpColours();

	d3.select("body")
		.append("div")
		.text("category20");
	colorScale = d3.scale.category20();

	dumpColours();

	d3.select("body")
		.append("div")
		.text("category20b");
	colorScale = d3.scale.category20b();

	dumpColours();
	
	d3.select("body")
		.append("div")
		.text("category20c");
	colorScale = d3.scale.category20c();

	dumpColours();

	d3.select("body")
		.append("div")
		.text("category10");
	colorScale = d3.scale.category10();

	dumpColours();
	//update();
</script>
</body></html>
