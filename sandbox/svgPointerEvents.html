<html>
<head>
</head>
<body>

<div id="container"
	style="position: absolute; top: 26px; left: 0px; bottom: 0px; right: 0px">
	<div style="width: 100%; height: 100%;">
		<svg width="400px" height="300px">
			<rect class="outer" x="0" y="0" width="100%" height="100%" style="stroke:blue; stroke-width:2; fill: white" />
			<rect class="glass" x="20" y="20" width="360px" height="260px" style="stroke:green; stroke-width:1; fill: none; pointer-events: all" />
			<g class="grp" style="pointer-events: none">
				<line class="line" x1="20" y1="20" x2="380" y2="280" style="stroke:black; stroke-width:2; pointer-events: none" />
				<path class="path" d="M380,20 L20,280" style="stroke:black; stroke-width:2; pointer-events: none" />
				<rect class="inner-noEvents" x="50" y="50" width="50%" height="20%" style="stroke:blue; stroke-width:5; stroke-dasharray:5,5; fill: white; pointer-events: none" />
				<rect class="inner-allEvents" x="50" y="150" width="50%" height="20%" style="stroke:blue; stroke-width:5; stroke-dasharray:5,5; fill: white; pointer-events: all" />
			</g>
		</svg>
	</div>
</div>

<script src="../d3/d3.js" charset="utf-8"></script>
<script src="../chroma/chroma.js" charset="utf-8"></script>
<script>
	var d3 = window.d3;


	var onMouseOver = function(){
		d3.select(".outer")
			.style("fill", chroma.random());	
	};

	d3.select(".glass")
		.on("mousemove", onMouseOver);

</script>
</body>
</html>
